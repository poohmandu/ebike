
spring:
  application:
    name: @artifactId@
  profiles:
    active: @spring.active@
  cloud:
    nacos:
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        prefix: ${spring.application.name}
        file-extension: yaml
        ext-config:
          - data-id: datasource-${spring.profiles.active}.yaml
            refresh: true
          - data-id: cloud-${spring.profiles.active}.yaml
            refresh: true
          - data-id: common-${spring.profiles.active}.yaml
            refresh: true

server:
  port: @server.port@

---
spring:
  profiles: local
  cloud:
    nacos:
      server-addr: dev.nacos.qdigo.com:8848
      discovery:
        namespace: 204484b5-a4e2-4aab-a1eb-9dd517ef707f
---
spring:
  profiles: test
  cloud:
    nacos:
      server-addr: dev.nacos.qdigo.com:8848
      discovery:
        namespace: 819623bb-ca79-4cc4-8a2a-d9f4620db770
---
spring:
  profiles: prod
  cloud:
